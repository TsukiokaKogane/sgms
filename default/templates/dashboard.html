<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DBE dashboard</title>
	<link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">
	<link type="text/css" href=" {% static 'images/icons/css/font-awesome.css' %}" rel="stylesheet">
	<link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="#">
			  		DBE
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">
					<ul class="nav pull-right">
						<li><a href="/profile">
						{{username}}
						</a></li>
						<li class="nav-user">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<img src="{% static 'images/user.png' %}" alt="userpic" class="nav-avatar" />
							</a>
						</li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="sidebar">
						<ul class="widget widget-menu unstyled">
							<li>
								<a href="/dashboard">
									<i class="menu-icon icon-dashboard"></i>
									Dashboard
								</a>
							</li>
							<li class="active">
								<a href="/profile">
									<i class="menu-icon icon-file"></i>
									Profile
								</a>
							</li>
							
						</ul>

						<ul class="widget widget-menu unstyled">
							<li>
								<a href="/logout">
									<i class="menu-icon icon-signout"></i>
									Logout
								</a>
							</li>
						</ul>

					</div><!--/.sidebar-->
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h3>Dashboard</h3>
							</div>
							<div class="module-body table">
								<table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
									<thead>
										<tr>
											<th>Course</th>
											<th>Grade</th>
										</tr>
									</thead>
									<tbody>
								    {% for grade in gradelist %}
                                        <tr class="gradeA">
                                        <th>{{ grade.course.course }}</th>
                                         <th>{{ grade.pt }}</th>
                                            </tr>
                                        {% endfor %}

									</tbody>
								</table>
							</div>
						</div><!--/.module-->

					<br />
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			 

				<b class="copyright">&copy; 2019 Project DBE </b> All rights reserved.
		</div>
	</div>


    <script src="{% static 'scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/datatables/jquery.dataTables.js' %}"></script>
	<script>
		$(document).ready(function() {
			$('.datatable-1').dataTable();
			$('.dataTables_paginate').addClass("btn-group datatable-pagination");
			$('.dataTables_paginate > a').wrapInner('<span />');
			$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
			$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
		} );
	</script>
</body>
</html>
