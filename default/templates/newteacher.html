<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New teacher</title>
	<link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">
	<link type="text/css" href=" {% static 'images/icons/css/font-awesome.css' %}" rel="stylesheet">
	<link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="#">
			  		DBE
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">
					<ul class="nav pull-right">
						<li><a href="#">
							{{username}}
						</a></li>
						<li class="nav-user">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<img src="{% static 'images/user.png' %}" alt="userpic" class="nav-avatar" />
							</a>
						</li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
				</div><!--/.span3-->

				<div class="span9">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h3>New teacher</h3>
							</div>
							<div class="module-body">
                                {% if msg == "username has been taken." %}
									<div class="alert alert-error">
										<button type="button" class="close" data-dismiss="alert">×</button>
										<strong>{{ msg }}</strong>
									</div>
                                {% endif %}
									<form class="form-horizontal row-fluid" action="submit" method="post">
										<div class="control-group ">
											<label class="control-label" for="name">Name</label>
											<div class="controls">
												<input type="text" name="name" id="name" placeholder="" class="span3">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="username">Username</label>
											<div class="controls">
												<input type="text"  name="username"  id="username" placeholder="" class="span3">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="pwd">Password</label>
											<div class="controls">
												<input type="text" name="pwd" id="pwd" placeholder="" class="span3">
											</div>
										</div>

										<div class="control-group">
											<div class="controls ">
												<button type="submit" class="btn">Submit</button>
											</div>
										</div>

									</form>
							</div>
						</div>

						
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			 

			<b class="copyright">&copy; 2019 Project DBE </b> All rights reserved.
		</div>
	</div>

 <script src="{% static 'scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
</body>
</html>
